<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Blaka+Hollow&family=Dancing+Script&display=swap" rel="stylesheet"><link rel="stylesheet" href="css/style-contacto">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-contacto.css">
    <title>Contacto</title>
</head>
<body>
    <a href="../index.html">Volver</a>

    <h1>Para solicitar un producto, podés contactarnos a través de nuestras redes sociales o sino podés dejarnos tu e-mail con el producto que te interesa y te responderemos al instante.</h1>

    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Dejanos tu e-mail</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Decinos que producto querés solicitar</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Escabeche de pollo</option>
            <option>Escabeche de berenjenas</option>
            <option>Pizza casera</option>
            <option>Empanadas caseras</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Dejanos un comentario</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>



        <!--Footer-->
        <div class="footer-container">
            <div class="footer-content-container">
                <h3 class="website-logo">L Escabeches</h3>
                <span class="footer-info">12345564</span>
                <span class="footer-info">email@hotmail.com</span>
            </div>
            <div>
                <div class="footer-content-container">
                    <span class="menu-title" id="ubicacion">Ubicación</span>
                    <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52454.272461100256!2d-58.62650305873829!3d-34.74571621063441!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc5b04ca883fd%3A0x2442b24985879e7d!2sGregorio%20de%20Laferrere%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1655768101406!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            
            <div class="footer-content-container">
                <span class="menu-title" id="contacto">Seguinos</span>
                <div class="social-container">
                    <a href="https://www.instagram.com/" class="social-link1"></a>
                    <a href="https://www.facebook.com/" class="social-link2"></a>
                    <a href="https://twitter.com/" class="social-link3"></a>
                </div>
            </div>
        </div>
        <div class="copyright-container">
            <span class="copyright">Copyright 2022, Pilar Locaso. All rights reserved.</span>
        </div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
